@(category: Form[UpdateProductCategoryForm])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(routes.ProductCategoryController.updateProductCategoryHandle) {
    @helper.CSRF.formField
    <input name="id" id="id" value="@category("id").value" type="hidden" />
    @inputText(category("name"))

    <div class="buttons">
        <input type="submit" value="Update Category"/>
    </div>
}
