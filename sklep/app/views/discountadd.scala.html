@(discount: Form[CreateDiscountForm])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(routes.DiscountController.addDiscountHandle()) {
    @helper.CSRF.formField
    @inputText(discount("value"))


    <div class="buttons">
        <input type="submit" value="Add Discount"/>
    </div>
}
